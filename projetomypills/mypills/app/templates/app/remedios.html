{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'app/imagens/Logo.png'%}" type="image/x-icon">
    <title>Remédios</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            background-color:#74b4bb;
        }
        .topo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .topo-botoes {
            width: 175px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid black;
            color: black;
            background-color: #acd4d8;
            font-weight: 500;
            margin-right: 10px;
        }
        .tabela{
            width: 900px;
            height: 100px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            background-color: white;
            color: black;
            overflow: hidden;
            
        }

        .tabela th {
            border: 1px solid black;

        }

        .tabela td {
            border: 1px solid black;

        }

        .topo-tabela{
            text-align: center;
            position: sticky;
            top: 0;

        }
        .coluna {
            outline: 1px solid black;
        }


    </style>
</head>
<body>
    <header class="topo">
        <img src="{% static 'app/imagens/Logo.png' %}"
        class="logo-login"
        style="margin-right: 200px;">
        <button class="topo-botoes" id="principal">
            MENU PRINCIPAL
        </button>
        <button class="topo-botoes" id="remedios">
            MEUS REMÉDIOS
        </button>
        <button class="topo-botoes" id="consultas">
            MINHAS CONSULTAS
        </button>
        <button class="topo-botoes" id="perfil">
            MEU PERFIL
        </button>
    </header>
    <br>
    <div>
        <title class="titulo">Remédios</title>
        <table class="tabela">
            <colgroup class="coluna">
                <col>
            </colgroup>
            <thead>
                <tr class="topo-tabela">
                    <th>Nome do Remédio</th>
                    <th>Dosagem</th>
                    <th>Lote</th>
                    <th>Data de Fabricação</th>
                    <th>Data de Validade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!--aqui é onde entra as informações do back-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        document.getElementById("principal").onclick = function () {
            location.href = "http://127.0.0.1:8000/";
        };
        </script>
    <script type="text/javascript">
        document.getElementById("remedios").onclick = function () {
            location.href = "http://127.0.0.1:8000/remedios/";
        };
        </script>
    <script type="text/javascript">
        document.getElementById("consultas").onclick = function () {
            location.href = "http://127.0.0.1:8000/consultas/";
        };
        </script>
    <script type="text/javascript">
        document.getElementById("perfil").onclick = function () {
            location.href = "http://127.0.0.1:8000/perfil/1";
        };
    </script>
</body>
</html>
