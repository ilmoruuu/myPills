{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <script src="{% static 'app/scripts/script.js' %}"></script>

    <title>Cadastro</title>
</head>
<body>
    <div class="background-filmes">

        <header class="container">
            <img src="{% static 'app/imagens/Logo.png' %}" class="logo-login">
        </header>

        <div class="row flex-row justify-content-center">
            <div class="col-4 caixa-login">
                <label style="font-size: 32px; color: #000000; font-weight: 660;">
                    Cadastre-se
                </label>
                <form>
                    <div class="formulario">
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Email">
                        <br>
                        <input
                        type="password"
                        class="caixa-formulario"
                        placeholder="  Senha">
                        <br>

                        <button class="formulario-botoes" style="background: #C2E7D3">
                            Cadastre-se
                        </button>
                        
                        <div style="color: #000000; margin: 5px 0;">OU</div>

                        <button type="button" onclick="paginaLogin()" data-url="{% url 'login' %}" class="formulario-botoes" style="background: #C2E7D3">
                            Entrar
                        </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
