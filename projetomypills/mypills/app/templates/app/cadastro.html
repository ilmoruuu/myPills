{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <script src="{% static 'app/scripts/script.js' %}"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-logo">
            <img src="{% static 'app/imagens/Logo.png'%}" class="logo-login">
        </div>
        <div class="row flex-row justify-content-center">
            <div class="col caixa-login">
                <label style="font-size: 32px; color: #000000; font-weight: 660;">
                    Cadastre-se
                </label>
                <form>
                    <div class="formulario">
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Nome">
                        <br>
                        <input
                        type="password"
                        class="caixa-formulario"
                        placeholder="  Senha">
                        <br>
                        <button class="formulario-botoes" style="background:#74b4bb">
                            Cadastre-se
                        </button>
                        <br>
                        <div style="font-size: small; color:#989898">JÃ¡ possui uma conta? 
                            <a href="{% url 'login'%}" style="color: blue;"> Login</a>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
