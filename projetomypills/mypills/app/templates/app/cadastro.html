{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <script src="{% static 'app/scripts/script.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'app/imagens/Logo.png'%}" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-logo">
            <img src="{% static 'app/imagens/Logo.png'%}" class="logo-login">
        </div>
    <form method="post">
        {% csrf_token %}
        <div class="row flex-row justify-content-center">
            <div class="col caixa-login">
                <label style="font-size: 32px; color: #000000; font-weight: 660;">
                    Cadastre-se
                </label>
                    <div class="formulario">
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Nome"
                        name="nome">
                        <br>
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Email"
                        name="email">
                        <br>
                        <input
                        type="password"
                        class="caixa-formulario"
                        placeholder="  Senha"
                        name="senha">
                        <br>
                        <input
                        type="number"
                        class="caixa-formulario"
                        placeholder="  Idade"
                        name="idade">
                        <br>
                        <input
                        type="number"
                        class="caixa-formulario"
                        placeholder="  CPF"
                        name="cpf">
                        <br>
                </div>
                
            </div>
            <div style="border-radius: 0 10px 10px 0;" class="col caixa-login">
                    <div class="formulario">
                        <input
                        type="number"
                        class="caixa-formulario"
                        placeholder="  Peso"
                        name="peso">
                        <br>
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Altura"
                        name="altura">
                        <br>
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Gênero"
                        name="genero">
                        <br>
                        <input
                        type="text"
                        class="caixa-formulario"
                        placeholder="  Comorbidade"
                        name="comorbidade">
                        <br>
                        <button type="submit" onclick="alert('Conta cadastrada com sucesso!')" id="cadastrar" class="formulario-botoes" style="background:#74b4bb">
                            Cadastre-se
                        </button>
                        <br>
                        <div style="font-size: small; color:#989898">Já possui uma conta? 
                            <a href="{% url 'login'%}" style="color: blue;"> Login</a>
                        </div>
                </div>
            </div>
            
        </div>
    </div>
</form>
    
</body>
</html>
